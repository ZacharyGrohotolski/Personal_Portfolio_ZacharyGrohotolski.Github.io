<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Examples</title>
    <style>
        #hoverBox {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            text-align: center;
            line-height: 100px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Event Examples</h2>

<!-- onchange example -->
<label for="nameInput">Type your name: </label>
<input type="text" id="nameInput" onchange="nameChanged()">

<!-- onclick example -->
<button onclick="buttonClicked()">Click Me!</button>

<!-- onmouseover / onmouseout example -->
<div id="hoverBox" 
     onmouseover="mouseOver()" 
     onmouseout="mouseOut()">
    Hover over me!
</div>

<script>
    // onchange
    function nameChanged() {
        const input = document.getElementById('nameInput').value;
        alert('You typed: ' + input);
    }

    // onclick
    function buttonClicked() {
        alert('Button was clicked!');
    }

    // onmouseover / onmouseout
    function mouseOver() {
        const box = document.getElementById('hoverBox');
        box.style.backgroundColor = 'lightgreen';
        box.textContent = 'Mouse is over!';
    }

    function mouseOut() {
        const box = document.getElementById('hoverBox');
        box.style.backgroundColor = 'lightblue';
        box.textContent = 'Hover over me!';
    }
</script>

</body>
</html>
